---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: empms-frontend
  name: empms-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: empms-frontend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: empms-frontend
    spec:
      containers:
      - image: opstree/empms-frontend:v3.0
        imagePullPolicy: Always
        name: empms-frontend
        ports:
        - containerPort: 3000
        resources: {}
        env:
          - name: DEPLOY_TIME
            value: 22:10
---
kind: Service
apiVersion: v1
metadata:
  name: empms-frontend
spec:
  type: ClusterIP
  selector:
    app: empms-frontend
  ports:
  - protocol: TCP
    port: 3000
